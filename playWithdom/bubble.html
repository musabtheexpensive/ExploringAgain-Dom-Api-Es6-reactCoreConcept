<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        min-height: 200px;
        min-width: 100px;
        border-radius: 10px;
        margin: 50px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="grandparent">
      grandparent
      <div id="parent">
        parent
        <div id="child">child</div>
      </div>
    </div>

    <script>
        // bubbling hole niche theke upore ashte thake, r capture hole upor theke niche ashte thake. capture korar jonno event newa jabe na. r true die dite hobe main function er upor. r exact jaygay thamaite hoile e.stopPropagation() use korte honbe. r bubble er jonno e ebong true bebohar er proyojon ney 
      document
        .getElementById("grandparent")
        .addEventListener("click", function (e) {
          console.log("Grandparent");
        });
      //asdasdas

      document.getElementById("parent").addEventListener("click", function (e) {
        console.log("parent");
      });
      //asdasdasd
      document.getElementById("child").addEventListener("click", function (e) {
        console.log("child");
        e.stopPropagation();
      });
    </script>
  </body>
</html>
